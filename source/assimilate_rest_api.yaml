      # however, some tools might require explicit settings:
      minLength: 36
      maxLength: 36
      x-examples:
        Example 1: '123e4567-e89b-12d3-a456-426614174000'
      description: 'UUID format as per RFC 4122'
    timecode:
      type: string
      pattern: '^[0-9]{2}:[0-9]{2}:[0-9]{2}:[0-9]{2}$'
      # the regex above limits the length;
      # however, some tools might require explicit settings:
      minLength: 11
      maxLength: 11
      x-examples:
