openapi: 3.0.0
info:
  description: |
    REST API for the Assimilate Product Suite software.
  version: 1.0.0
  title: Assimilate REST API
  termsOfService: 'https://myassimilate.assimilateinc.com/TermsOfService.html'
  contact:
    email: support@assimilateinc.com
  license:
    name: MIT
    url: 'https://opensource.org/license/mit'
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AssimilateInc/AMSREST/1.0.0
  - description: Local http server of an Assimilate Product Suite application
    url: 'http://localhost:8080/APIV2'
tags:
  - name: System
    description: Manage the system settings of the Assimilate Product Suite instance. Retrieve or update e.g. system name, the system paths used and the active user profile.
  - name: Projects
    description: Manage projects of the Assimilate Product Suite instance. In the Projects data model hierarchy a Project contains one or more Groups which in turn contain one of more Constructs. A Construct is, depending on the use case synonym to a Timeline. A Construct contains one or more Slots and each Slot in turn can contain one or more Shots. All first Shots in each Slots make up a Timeline, the other Shots in a Slot can be regarded as Versions or the timeline Shot. A Construct can have sub-Constructs, which together represent a multi-layered timeline. Each Construct can also have multiple Outputs organized in a tree / pipeline of Output nodes that are used to render a timeline. Each Shot in a Project has next to a standard set of properties (like length, in- and out-point, etc.) also contain Framing, Grade and can have other Shots as inputs in case of a composition Shot. 
    externalDocs:
      description: Check out the User Guide for a better grasp of the project data hierarchy
      url: 'http://assimilatesupport.com'
  - name: Application
    description: Invoke specific functions / actions in the active Assimilate Product Suite instance, such as start/stop playback or starting a render.
paths:
  /system:
    get:
      summary: System Settings Get
      description: Return the system settings of the Assimilate Product Suite application
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/system_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-system-properties
    put:
      summary: System Settings Set
      description: Return the changed system settings of the Assimilate Product Suite application
      tags:
        - System
      requestBody:
        description: json that changes project settings
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/system_data'
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: set-system-properties
  /system/users:
    get:
      summary: System Users List
      description: Get the list of User profiles.
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_data_list'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-system-users
  /system/users/current:
    get:
      summary: System User Current
      description: Get the active User profile.
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-system-users-current
    put:
      summary: System User Update
      description: Update the properties of the active User profile.
      tags:
        - System
      requestBody:
        description: json with new user data to set
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_data'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: set-system-users-current
  /sytem/users/select/{username}:
    parameters:
      - schema:
          type: string
        name: username
        in: path
        required: true
        description: Username of the user to select
    post:
      summary: System User Select
      description: Activate a User profile. Returns an error when the User is not found.
      tags:
        - System
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: select-system-user
  /sytem/users/new:
    post:
      summary: System User Add
      description: Add a new User profile.
      tags:
        - System
      requestBody:
        description: json with new user data to add. When the username already exists, an error is returned.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_data'
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: add-system-users
  /projects:
    get:
      summary: Project List
      description: Get the list of available projects.
      tags:
        - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_list'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-projects
  /projects/current:
    get:
      summary: Project Current 
      description: Get the current loaded project. Returns an error when no project is currently loaded.
      tags:
        - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-projects-current
  /projects/item/{projectID}:
    parameters:
      - schema:
          type: string
        name: projectID
        in: path
        required: true
        description: Project name
    get:
      summary: Project Get Properties
      description: Get the properties of the project specified by name. Returns an error when another project is currently loaded.
      tags:
        - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-projects-item
    put:
      summary: Project Set Properties
      description: Update the properties of the project specified by name. Returns an error when another project is currently loaded.
      requestBody:
        description: json with project data 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/project_data'
      tags:
        - Projects
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: set-projects-item
  /projects/new:
    post:
      summary: Project Add
      description: Create a new project and set its properties. Returns an error when another project is currently loaded.
      requestBody:
        required: true
        description: json with project data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/project_data'
      tags:
        - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: add-project
  /application/restart:
    post:
      summary: Application Restart
      description: Restart the application (Windows only). 
      tags:
        - Application
      responses:
        '200':
          description: OK
      operationId: do-application-restart
  /application/shutdown:
    post:
      summary: Application Shutdown
      description: Shutdown the application. 
      tags:
        - Application
      responses:
        '200':
          description: OK
      operationId: do-application-shutdown
  /application/project/enter/{projectID}:
    parameters:
      - schema:
          type: string
        name: projectID
        in: path
        required: true
        description: Project name
    post:
      summary: Project Enter
      description: Enter the project specified by name. When another project is currently loaded, it is first unloaded.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-project-enter
  /application/project/exit:
    post:
      summary: Project Exit
      description: Exit the currently loaded project.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-project-exit
  /application/player/entertimeline:
    post:
      summary: Player Enter Timeline (CC)
      description: Enter the player with the current Timeline/Construct (CC)
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-player-enter-timeline-current
  '/application/player/entertimeline/{construct_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: construct_UUID
        in: path
        required: true
        description: Construct UUID
    post:
      summary: Player Enter Timeline (CID)
      description: Enter the player with the Construct\Timeline with UUID (CID).
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-player-enter-timeline
  '/application/player/entershot/{shot_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: shot_UUID
        in: path
        required: true
        description: Shot UUID
    post:
      summary: Player Enter Shot
      description: Enter the player with the Shot with UUID.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-player-enter-shot
  '/application/player/enterslot/{slot_IDX}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: slot_IDX
        in: path
        required: true
        description: Slot index
    post:
      summary: Player Enter Slot
      description: Enter the player with the Slot with Index in the current Construct.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-player-enter-slot
  /application/player/exit:
    post:
      summary: Player Exit
      description: Exit the player and return to the current Construct menu.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-player-exit
  /application/player/playmode:
    put:
      summary: Player Set Mode
      description: Set the current Player mode. Returns an error when not in the Player.
      requestBody:
        description: json with playmode data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/playmode_data'
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: set-application-player-playmode
    get:
      summary: Player Get Mode
      description: Get the current Player mode. Returns an error when not in the Player.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playmode_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-application-player-playmode
  /application/render:
    get:
      summary: Render Queue List
      description: List all current Items in the Render Queue.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/render_queue_list'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-application-render-queue
  '/application/render/{output_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: output_UUID
        in: path
        required: true
        description: Output node UUID
    get:
      summary: Render Queue Item Get
      description: Get the status of the Queue Item with UUID. Returns an error is the item is not present in the Render Queue.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/render_queue_item'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-application-render-queue-item
    put:
      summary: Render Queue Item Add
      description: Add the Output with UUID as Item to the Render Queue. Returns an error is the item is not found or not a valid output node.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/render_queue_item'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: add-application-render-queue-item
    post:
      summary: Render Queue Item Add Start
      description: Add the Output with UUID as Item to the Render Queue and start rendering it. Returns an error is the Output is not found or not a valid Output.
      tags:
        - Application
      requestBody:
        description: json with delete_existing_media boolean
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delete_media_data'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/render_queue_item'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: add-application-render-queue-item-start   
    delete:
      summary: Render Queue Item Delete
      description: Remove the Item with UUID from the Render Queue. Returns an error is the item is not found in the queue.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: delete-application-render-queue-item
  /application/render/start:
    post:
      summary: Render Queue Start
      tags:
        - Application
      requestBody:
        description: Start processing the render queue. If delete_existing_media is true, existing media will be deleted before rendering.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delete_media_data'
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-render-start
  '/application/render/start/{output_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: output_UUID
        in: path
        required: true
        description: Output node UUID
    post:
      summary: Render Queue Item Start
      description: Start processing the Queue Item with UUID. If delete_existing_media is true, existing media will be deleted before rendering. Returns an error if the UUID does not references a valid output node.
      tags:
        - Application
      requestBody:
        description: json with delete_existing_media boolean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delete_media_data'
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: post-application-render-start-item
  /application/render/stop:
    post:
      summary: Render Queue Stop
      description: Stop rendering all queue items.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-render-stop
  '/application/render/stop{output_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: output_UUID
        in: path
        required: true
        description: Output node UUID
    post:
      summary: Render Queue Item Stop
      description: Stop rendering the Queue Item with UUID. Returns an error when the node is not present in the Queue.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-render-stop-item
  '/application/render/deletemedia/{output_UUID}':
    parameters:
      - schema:
          $ref: '#/components/schemas/uuid'
        name: output_UUID
        in: path
        required: true
        description: Output node UUID
    post:
      summary: Render Queue Item Delete Media
      description: Delete the media of the Queue Item with UUID. Returns an error when the node is not present in the Queue.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-render-delete-media-item
  /application/watchfolders:
    get:
      summary: Watchfolder List
      description: Return the list of configured watchfolders with their current status.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchfolder_list'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-application-watchfolders
    post:
      summary: Watchfolder Create
      description: Create a new watchfolder with the specified configuration.
      tags:
        - Application
      requestBody:
        description: Watchfolder configuration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/watchfolder_config'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchfolder_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: create-application-watchfolder
  '/application/watchfolders/{watchfolder_id}':
    parameters:
      - schema:
          type: string
        name: watchfolder_id
        in: path
        required: true
        description: Watchfolder identifier
    get:
      summary: Watchfolder Get
      description: Return the configuration and status of a specific watchfolder.
      tags:
        - Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchfolder_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-application-watchfolder-item
    put:
      summary: Watchfolder Update
      description: Update the configuration of an existing watchfolder.
      tags:
        - Application
      requestBody:
        description: Updated watchfolder configuration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/watchfolder_config'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/watchfolder_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: update-application-watchfolder-item
    delete:
      summary: Watchfolder Delete
      description: Remove a watchfolder configuration.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: delete-application-watchfolder-item
  '/application/watchfolders/{watchfolder_id}/pause':
    parameters:
      - schema:
          type: string
        name: watchfolder_id
        in: path
        required: true
        description: Watchfolder identifier
    post:
      summary: Watchfolder Pause
      description: Pause a running watchfolder. The watchfolder will stop scanning for new files until resumed.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-watchfolder-pause
  '/application/watchfolders/{watchfolder_id}/resume':
    parameters:
      - schema:
          type: string
        name: watchfolder_id
        in: path
        required: true
        description: Watchfolder identifier
    post:
      summary: Watchfolder Resume
      description: Resume a paused watchfolder.
      tags:
        - Application
      responses:
        '200':
          description: OK
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-watchfolder-resume
  /application/tools/image:
    post:
      summary: Render Snapshot
      description: Generate an image from the Shot with UUID at the specified frame postion, using the default snapshot format settings.
      tags:
        - Application
      requestBody:
        description: json with the Shot UUID, frame position and render path
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/image_snapshot'
      responses:
        '200':
          description: OK
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: do-application-render-snapshot
  /groups:
    parameters:
      - schema:
          type: string
        in: query
        name: Level
        description: Level of detail. If set to ALL the full data model is returned.
    get:
      summary: Group List
      description: Get list of Groups in the current loaded Project.
      tags:
        - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/groups_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
      operationId: get-groups
  /groups/current:
    get:
      summary: Group Current Get
      description: Get the properties of the active Ggroup in the current loaded Project
      tags:
        - Projects
      parameters:
        - schema:
            type: string
          in: query
          name: Level
          description: Level of detail. If set to ALL the full data model is returned.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_data'
        4XX:
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_message'
